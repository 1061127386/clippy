<!DOCTYPE html>
<html class="percentage">
<head>
  <meta charset="UTF-8">
  <title>CSS clip-path Creator</title>
  <link rel="stylesheet" type="text/css" href="style.min.css">
  <link rel="shortcut icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width">
</head>

<main>
  <header>
    <a href="http://bennettfeely.com/clip-path">CSS clip-path maker</a>

    <!--
      <a href="https://twitter.com/share" class="twitter-share-button" data-via="bennettfeely">Tweet</a>

  </header>

  <section class="demo">
    <div id="box" class="box">
      <div class="clipboard"></div>
      <div class="handles"></div>
    </div>
  </section>

  <section class="shapes">
    <ul><!--<h2>Shapes</h2>--></ul>
  </section>

  <section class="clip-path">
    <code class="ms block">-ms-clip-path: <span class="functions"></span>;</code>
    <code class="moz block">-moz-clip-path: <span class="functions"></span>;</code>
    <code class="webkit block">-webkit-clip-path: <span class="functions"></span>;</code>
    <code class="unprefixed block show">clip-path: <span class="functions"></span>;</code>
  </section>

  <section class="options">

    <!--
      <div class="panel flex">
        <h2>Units</h2>
        <input name="unit" checked value="%" type="radio" id="pct">
        <label for="pct">Percentage</label>
        <input name="unit" value="px" type="radio" id="px">
        <label for="px">Pixels</label>
      </div>
    -->

    <div class="grid panel flex">
      <h2>Prefix</h2>

      <input name="prefix" value="5" type="checkbox" id="webkit">
      <label for="webkit">webkit</label>

      <input name="prefix" value="10" type="checkbox" id="moz">
      <label for="moz">moz</label>

      <input name="prefix" value="25" type="checkbox" id="ms">
      <label for="ms">ms</label>
    </div>

    <div class="grid panel flex">
      <h2>Snap</h2>
      <input name="grid" checked value="1" type="radio" id="grid-none">
      <label for="grid-none">None</label>

      <input name="grid" value="5" type="radio" id="grid-5">
      <label for="grid-5">5</label>

      <input name="grid" value="10" type="radio" id="grid-10">
      <label for="grid-10">10</label>

      <input name="grid" value="25" type="radio" id="grid-25">
      <label for="grid-25">25</label>
    </div>

    <div class="grid panel flex">
      <h2>Demo Size</h2>
      <input id="demo_width" value="280" type="number">
        <h2>&times;</h2>
      <input id="demo_height" value="280" type="number">
    </div>
  </section>
</main>
